			.carousel {
			        width: 1230px;

			      }
			      
			      .carousel-imgs {

				  .carousel-imgs a.c-01{

			        position: absolute;
			        top: 45%;
			      }
			      
			      .carousel-btns button {
			        border: 0px;

			        padding: 5px;

			        text-align: center;
			        color: white;
			        font-size: 34px;
			        font-family: "microsoft yahei";
			      }
			      
			      .carousel-btns button:hover {
			        background: rgba(0, 0, 0, 0.5);
			      }
			      
			      .carousel-btn-left {
			        float: left;
			      }
